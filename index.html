<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="header">

            <div>
                <p id="timer"> Timer is set at: 60 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>

            <section class="opening_page" id="opening_page">
                <div id="Welcome">
                    <h1>
                        Welcome to JavaScript Quiz Challenge
                    </h1>
                   
                    <button class="button" id="start_button">Start Quiz</button>
                </div>
            </section>

            <section class="question_page" id="question_page">
                <div>

                    <div>
                        <h2 id="ask_question">Ask question</h2>
                        <ul>
                            <li><button class="choices button" id="answer1" value="a">Answer1</button></li>
                            <li><button class="choices button" id="answer2" value="b">Answer2</button></li>
                            <li><button class="choices button" id="answer3" value="c">Answer3</button></li>
                            <li><button class="choices button" id="answer4" value="d">Answer4</button></li>
                        </ul>
                        <div>


                            <div id="checkChoice">
                                <p>Correct or Wrong</p>
                               
                            </div>
            </section>

            <section class="submit_page" id="submit_page">
                <div>
                    <h2 id="finish">All Done!</h2>
                    <p id="final_score">Your final score is: </p>
                    <p>Enter initials
                        <input id="initial">
                        <button class="button" id="submit">Submit</button>
                    </p>
                </div>
            </section>

            <section class="highscore_page" id="highscores">
                <div>
                    <h2>High Scores</h2>
                    <div id="score_record">
                        <p>Your record</p>
                    </div><br><br>
                    <div>
                        <button class="button" id="back_btn">Go back</button>
                        <button class="button" id="clear_btn">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
